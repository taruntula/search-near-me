<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-5.10.2-web/css/fontawesome.css">
  <link rel="stylesheet" href="fontawesome-free-5.10.2-web/css/brands.css">
  <link rel="stylesheet" href="fontawesome-free-5.10.2-web/css/solid.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Hind+Madurai|Josefin+Sans|Noto+Sans+KR|Ropa+Sans&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="yelp.js"></script>
  <script src="location.js"></script>
  <script src="darkskyapi.js"></script>
  <script src="pokemon.js"></script>
  <script src="main.js"></script>
  <title>Hackathon-2</title>
</head>
<body>
  <div class="modal visible">
    <header class="header">Search Near You</header>
    <div class="food-search">
      <div class="search-text">Search</div>
      <input id="search" type="text" placeholder="What are you looking for?"></input>
      <div class="radius-number">Radius</div>
      <input class="radius-input" id="radius" type="number" placeholder="Within How Many Miles?"></input>
      <button class="searchButton button"><span>Search</span></button>
    </div>
  </div>
  <div class="zipcode"></div>
  <div class="big-weather-container">
    <div class="weather-container">
      <div class="weather-icon"></div>
      <div class="flex-container">
        <div class="icon-description"></div>
        <div class="time-zone">
            <div class="gps-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pokemon"></div>
  <div class="yelp"></div>


</body>
</html>
